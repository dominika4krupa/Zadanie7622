<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie7622</title>
    <link rel="stylesheet" href="css/style7622.css">
</head>
<body>
   <form action="" method="post" autocomplete="on">
   
   <h1 id="heading1">A Simple Form</h1>
   <h2 id="heading2">Form Fundamentals</h2>
   
  <fieldset class="fieldset">
  <legend>Customer Info</legend>
  <label for="name" id="name" >Name:</label>
  <input type="text" name="name" id="name" autofocus placeholder="Enter your name" required>
  <label for="telephone" id="telephone">Telephone:</label>
  <input type="tel" name="telephone" id="telephone" placeholder="Pattern: 1-234-567-8910" pattern="[(0-9)-(0-9){3}-(0-9){3}-(0-9){4}]" required>
  <label for="email" id="email">Email address:</label>
  <input type="email" name="email" id="email" placeholder="Enter your email address" multiple required >
  </fieldset>
  
  <fieldset class="fieldset">
  <legend>Books</legend>
  <input list="books" name="books">
  <datalist id="books">
  <option value="Shining">
  <option value="The Call of Cthulhu">
  <option value="Frankenstein">
  <option value="Dracula">
  <option value="Rosemary's Baby">
  </datalist>
  <input type="number" name="quantity" id="quantity" min="1" max="5">
  </fieldset>
  
  <input type="submit">
  </form>
   
    
</body>
</html>
